<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Ejercicio3</title>
</head>
<body>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    img {
      width: 50%;
    }

  </style>
  <div class="container">
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img src="media/maxresdefault.jpg" alt="Counter Strike">
    </section>
    <section>
      <h1>Aprendiendo a utilizar videos</h1>
      <video autoplay loop muted controls>
        <source src="media/videoplayback.mp4" type="video/mp4">
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio autoplay loop controls>
        <source src="/media/Someone You Loved.mp3" type="audio/mpeg">
      </audio>
    </section>
  </div>
</body>
</html>
